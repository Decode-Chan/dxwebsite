<!DOCTYPE HTML>
<html lang = "en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./public_html/classicon_0.png"/>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <title>DXClient Launcher</title>
    <style> 
    
    body { 
    background-image: url(https://cdn.discordapp.com/attachments/789301666302001192/802413277995859978/DXClientBG1.png);
    background-size: cover;
    text-align: center;
    color: #fff;
    font-family: 'Comfortaa';
    font-size: 16px;
    background-size: 1920px 1080px;
    background-repeat: no-repeat;
}

button {
    appearance: button;
    writing-mode: horizontal-tb !important;
    text-rendering: auto;
    color:#fff!important;
    letter-spacing: normal;
    word-spacing: normal;
    text-transform: none;
    text-indent: 0px;
    text-shadow: none;
    display: inline-block;
    text-align: center;
    align-items: flex-start;
    cursor: default;
    background-color: #00aeff!important;
    box-sizing: border-box;
    margin: 0em;
    font: 400 13.3333px Comfortaa;
    padding: 5px 8px;
    border-width: 2px;
    border-style: solid;
    border-color: white!important;
    border-image: initial;
    border-radius: 12px;
    transition: .1s;
    box-shadow: inset 0 -5px #005b85;
}

button:hover {
    border-radius: 12px;
    background-color: white!Important;
    color: #000!important;
    box-shadow: inset 0 -5px #bebebe;
    transform: scale(.9)
}


    </style>

<script>
    var elem = document.getElementById("button");
    function openFullscreen() {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }
    </script>
